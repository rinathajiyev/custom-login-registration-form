<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>Login-Register-Page</title>
	<meta http-equiv="Content-Type" content="text/html">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form th:action="@{/form/register}" th:object="${registerRequest}" method=post>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="Enter your username" required="" th:field="*{username}">
					<input type="email" name="email" placeholder="Enter your email" required="" th:field="*{email}">
<!--					<input type="phone" name="phone" placeholder="Enter international format" required="" th:field="*{phone}">-->
					<input type="password" name="pswd" placeholder="Password" required="" th:field="*{password}">
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form th:action="@{/form/authenticate}", th:object="${authRequest}" method="post">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" th:field="*{email}">
					<input type="password" name="pswd" placeholder="Password" required="" th:field="*{password}">
					<button type="submit">Login</button>
					<button type="submit">Forgot Password</button>
				</form>
			</div>
	</div>
</body>
</html>
