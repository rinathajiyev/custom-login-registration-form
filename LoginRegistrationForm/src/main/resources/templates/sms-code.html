<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>Forget Password</title>
  <meta http-equiv="Content-Type" content="text/html">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="forMain">
  <div class="signup">
    <form th:action="@{/sms/newPassword}" th:object="${smsCode}" method=post>
      <label class="forLabel">Sms Code</label>
      <input type="hidden" name="phone" th:value="${smsCode.getPhone()}" th:field="*{phone}"/>
      <input type="text" name="sms" placeholder="Enter sms code" required="" th:field="*{smsCode}">
      <button type="submit">Confirm</button>
    </form>
  </div>
</div>
</body>
</html>
