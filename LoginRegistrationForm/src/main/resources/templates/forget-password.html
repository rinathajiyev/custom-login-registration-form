<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>Forget Password</title>
  <meta http-equiv="Content-Type" content="text/html">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="forMain">
  <div class="signup">
    <form th:action="@{/sms/smsCode}" th:object="${phoneRequest}" method=post>
      <label class="forLabel">Forgot Password</label>
      <input type="phone" name="phone" placeholder="Phone number" required="" th:field="*{phone}">
      <button type="submit">Send sms code</button>
    </form>
    <a th:href="@{/form/login-register-page}" style="color: white">Go Back</a>
  </div>
</div>
</body>
</html>
